<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Cozy Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #eaf1f7;
      color: #1a2a33;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 24px 48px;
      box-shadow: 0 4px 24px 0 rgba(30, 42, 73, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 2rem;
      color: #1a2a33;
      letter-spacing: 1px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    .nav ul {
      display: flex;
      gap: 32px;
      list-style: none;
      margin: 0;
      padding: 0;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .nav a {
      text-decoration: none;
      color: #1a2a33;
      transition: color 0.2s ease-in-out;
    }
    .nav a:hover {
      color: #2ec4b6;
    }
    .notfound-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 16px 0 16px;
    }
    .notfound-title {
      font-size: 5rem;
      font-weight: 700;
      color: #2ec4b6;
      margin-bottom: 0.5rem;
      letter-spacing: -2px;
    }
    .notfound-message {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1a2a33;
    }
    .notfound-desc {
      font-size: 1.2rem;
      color: #6b7a8f;
      margin-bottom: 2.5rem;
    }
    .btn-home {
      background: #2ec4b6;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 24px 0 rgba(30, 42, 73, 0.08);
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-home:hover {
      background: #1ec0a6;
    }
    @media (max-width: 700px) {
      .notfound-title { font-size: 3.2rem; }
      .notfound-message { font-size: 1.3rem; }
      .notfound-desc { font-size: 1rem; }
      .header { flex-direction: column; align-items: flex-start; padding: 16px 8px; gap: 12px; }
      .nav ul { gap: 16px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.svg" alt="Cozy Corner Logo">
      <span>COZY<br>CORNER</span>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="Inspirations.html">Inspirations</a></li>
      </ul>
    </nav>
  </header>
  <div class="notfound-container">
    <div class="notfound-title">404</div>
    <div class="notfound-message">Page Not Found</div>
    <div class="notfound-desc">Sorry, the page you are looking for doesn't exist or has been moved.<br>Please check the URL or return to the homepage.</div>
    <a href="home.html" class="btn-home">Go to Home</a>
  </div>
</body>
</html>
