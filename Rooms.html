<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cozy Corner - Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<style>
/* SAME CSS AS HOME PAGE */
:root {
  --bg: #eaf1f7;
  --header-bg: #fff;
  --primary: #1a2a33;
  --muted: #f5f7fa;
  --card-bg: #f7fafd;
  --shadow: 0 4px 24px 0 rgba(30, 42, 73, 0.08);
  --accent: #2ec4b6;
  --btn-hover: #1ec0a6;
  --font: 'Montserrat', Arial, sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--primary);
}

/* HEADER (Copied exactly from Home Page) */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--header-bg);
  padding: 24px 48px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 2rem;
  color: var(--primary);
  letter-spacing: 1px;
}

.logo img {
  width: 48px;
  height: 48px;
}

.nav ul {
  display: flex;
  gap: 32px;
  list-style: none;
  margin: 0;
  padding: 0;
  font-weight: 600;
  font-size: 1.1rem;
}

.nav a {
  text-decoration: none;
  color: var(--primary);
  transition: color 0.2s ease-in-out;
}

.nav a:hover {
  color: var(--accent);
}

.search {
  display: flex;
  align-items: center;
  background: var(--muted);
  border-radius: 32px;
  padding: 4px 12px;
  margin: 0 24px;
}

.search input {
  border: none;
  background: transparent;
  outline: none;
  padding: 8px;
  width: 180px;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 18px;
}

.header-actions .help {
  font-size: 0.95rem;
  color: #6b7a8f;
}

/* ROOM PAGE CONTENT */
.room-section {
  padding: 48px;
}

.room-section h1 {
  font-size: 2.4rem;
  font-weight: 700;
  margin-bottom: 24px;
}

.room-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 32px;
}

.room-card {
  background: var(--card-bg);
  border-radius: 24px;
  box-shadow: var(--shadow);
  padding: 20px;
  text-align: center;
}

.room-card img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 16px;
}
</style>

<body>

  <!-- SAME HEADER AS HOME PAGE -->
  <header class="header">
    <div class="logo">

      <span>COZY<br>CORNER</span>
    </div>

    <nav class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="Inspirations.html">Inspirations</a></li>
      </ul>
    </nav>

    <div class="search">
      <input type="text" placeholder="Search for rooms">
    </div>

    <div class="header-actions">
      <span class="help">Need help? <a href="tel:+12025550172">+1-202-555-0172</a></span>
    </div>
  </header>

  <!-- ROOMS CONTENT -->
  <section class="room-section">
    <h1>Explore Room Designs</h1>

    <div class="room-grid">
      <div class="room-card">
        <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2025/02/default-banner-6.jpg" alt="Room Image 1">
        <h3>Luxury Living Room</h3>
      </div>

      <div class="room-card">
        <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2025/02/default-banner-7.jpg" alt="Room Image 2">
        <h3>Elegant Bedroom</h3>
      </div>

      <div class="room-card">
        <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2025/02/default-banner-5.jpg" alt="Room Image 3">
        <h3>Modern Workspace</h3>
      </div>
    </div>
  </section>

</body>
</html>
