<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cozy Corner - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>
    :root {
  --bg: #eaf1f7;
  --header-bg: #fff;
  --primary: #1a2a33;
  --muted: #f5f7fa;
  --card-bg: #f7fafd;
  --shadow: 0 4px 24px 0 rgba(30, 42, 73, 0.08);
  --accent: #2ec4b6;
  --btn-hover: #1ec0a6;
  --font: 'Montserrat', Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--primary);
}
:root {
  --header-bg: #fff;
  --primary: #1a2a33;
  --muted: #f5f7fa;
  --accent: #2ec4b6;
  --font: 'Montserrat', Arial, sans-serif;
  --shadow: 0 4px 24px 0 rgba(30, 42, 73, 0.08);
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--header-bg);
  padding: 24px 48px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 2rem;
  color: var(--primary);
  letter-spacing: 1px;
}

.logo img {
  width: 48px;
  height: 48px;
}

.nav ul {
  display: flex;
  gap: 32px;
  list-style: none;
  margin: 0;
  padding: 0;
  font-weight: 600;
  font-size: 1.1rem;
}

.nav a {
  text-decoration: none;
  color: var(--primary);
  transition: color 0.2s ease-in-out;
}

.nav a:hover {
  color: var(--accent);
}

.search {
  display: flex;
  align-items: center;
  background: var(--muted);
  border-radius: 32px;
  padding: 4px 12px;
  margin: 0 24px;
}

.search input {
  border: none;
  background: transparent;
  outline: none;
  padding: 8px;
  width: 180px;
}

.search button {
  background: none;
  border: none;
  cursor: pointer;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 18px;
}


.header-actions {
  display: flex;
  align-items: center;
  gap: 18px;
  font-size: 1rem;
}

.header-actions .help {
  font-size: 0.95rem;
  color: #6b7a8f;
  margin-right: 12px;
}

.header-actions a {
  color: var(--primary);
  text-decoration: none;
}

.header-actions .icon-user,
.header-actions .icon-heart,
.header-actions .icon-cart {
  width: 22px;
  height: 22px;
  background: #eaf1f7;
  border-radius: 50%;
  display: inline-block;
}

.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 64px 48px 32px 48px;
  background: var(--bg);
  min-height: 540px;
  gap: 48px;
}

.hero-content {
  flex: 1 1 50%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 28px;
}

.hero-content .tag {
  background: #fff;
  color: var(--accent);
  border: none;
  border-radius: 16px;
  padding: 6px 18px;
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: var(--shadow);
}

.hero-content h1 {
  font-size: 3.2rem;
  font-weight: 700;
  line-height: 1.1;
  color: var(--primary);
  margin: 0;
}

.hero-content p {
  font-size: 1.2rem;
  color: #6b7a8f;
  margin: 0;
}

.btn-primary {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 14px 36px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: background 0.2s;
  text-decoration: none;
  display: inline-block;
}

.btn-primary:hover {
  background: var(--btn-hover);
}

.hero-image {
  flex: 1 1 50%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-image img {
  width: 520px;
  height: 380px;
  object-fit: cover;
  border-radius: 32px;
  box-shadow: var(--shadow);
  background: #dbeafe;
}

.carousel-dots {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #cfd8dc;
  border-radius: 50%;
  display: inline-block;
  transition: background 0.2s;
}

.dot.active {
  background: var(--accent);
}

.carousel-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 1.3rem;
  color: var(--primary);
  box-shadow: var(--shadow);
  cursor: pointer;
  z-index: 2;
  opacity: 0.85;
  transition: background 0.2s;
}

.carousel-arrow.left {
  left: 12px;
}

.carousel-arrow.right {
  right: 12px;
}

.carousel-arrow:hover {
  background: var(--accent);
  color: #fff;
}

.products {
  padding: 48px 48px 64px 48px;
}

.products h2 {
  font-size: 2.1rem;
  font-weight: 700;
  margin-bottom: 32px;
  color: var(--primary);
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 32px;
}

.product-card {
  background: var(--card-bg);
  border-radius: 24px;
  box-shadow: var(--shadow);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.15s, box-shadow 0.15s;
}

.product-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 8px 32px 0 rgba(30, 42, 73, 0.14);
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
}

.product-info {
  padding: 18px 20px 20px 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.product-info h3 {
  font-size: 1.15rem;
  font-weight: 600;
  margin: 0;
  color: var(--primary);
}

.product-info p {
  font-size: 1.05rem;
  color: #6b7a8f;
  margin: 0;
}

/* Responsive styles */
@media (max-width: 1100px) {
  .hero {
    flex-direction: column;
    padding: 48px 24px 24px 24px;
    gap: 32px;
  }
  .hero-image img {
    width: 100%;
    max-width: 420px;
    height: 280px;
  }
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }
  .products {
    padding: 32px 16px 48px 16px;
  }
}

@media (max-width: 700px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
    padding: 16px 8px;
    gap: 12px;
  }
  .nav ul {
    gap: 16px;
    font-size: 1rem;
  }
  .search input {
    width: 100px;
  }
  .hero-content h1 {
    font-size: 2.1rem;
  }
  .hero-image img {
    max-width: 100%;
    height: 180px;
  }
  .product-grid {
    grid-template-columns: 1fr;
    gap: 18px;
  }
  .products h2 {
    font-size: 1.3rem;
    margin-bottom: 18px;
  }
}
</style>
<body>
  <header class="header">
    <div class="logo">
      
      <span>COZY<br>CORNER</span>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Rooms.html">Rooms</a></li>
        <li><a href="Inspirations.html">Inspirations</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search for products">
      <button><span class="icon-search"></span></button>
    </div>
    <div class="header-actions">
      <span class="help">Need help? <a href="tel:+12025550172">+1-202-555-0172</a></span>
      
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <button class="tag">Furnishing Dreams</button>
        <h1>Transform Your<br>Space with Timeless<br>Elegance.</h1>
        <p>Furniture for the Modern Home.</p>
        <a href="#" class="btn-primary">Discover our Desks</a>
      </div>
      <div class="hero-image">
        <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2024/11/slide1-demo2.jpg" alt="Modern chairs in a cozy room">
        <div class="carousel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <button class="carousel-arrow left">&#8592;</button>
        <button class="carousel-arrow right">&#8594;</button>
      </div>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2025/04/077-600x600.png" alt="Product 1">
          <div class="product-info">
            <h3>Modern Armchair</h3>
            <p>$299</p>
          </div>
        </div>
        <div class="product-card">
          <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2024/12/064-600x600.png" alt="Product 2">
          <div class="product-info">
            <h3>Cozy Sofa</h3>
            <p>$499</p>
          </div>
        </div>
        <div class="product-card">
          <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2024/12/050-600x600.png" alt="Product 3">
          <div class="product-info">
            <h3>Wooden Coffee Table</h3>
            <p>$199</p>
          </div>
        </div>
        <div class="product-card">
          <img src="https://demo.theme-sky.com/cozycorner/wp-content/uploads/2024/12/054-600x600.png" alt="Product 4">
          <div class="product-info">
            <h3>Accent Chair</h3>
            <p>$259</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
